<div id="enter-address">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputAddress" class="col-lg-2 control-label">Address</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputAddress" placeholder="Address">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAdditionalAddress" class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputAdditionalAddress" placeholder="Additional Address">
            </div>
        </div>
        <div class="form-group">
            <label for="inputCity" class="col-lg-2 control-label">City/State/Zip</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="inputState" placeholder="State">
            </div>
            <div class="col-lg-2">
                <input type="text" class="form-control" id="inputZip" placeholder="Zip">
            </div>
        </div>
    </form>
</div>
